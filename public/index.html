<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <title>Weather Sounds</title>
</head>
<body>
<main class="wrapper">
    <h1 class="heading">Weather Sounds</h1>
    <div class="buttons-container">
        <div class="btn btn_1">
            <img alt="summer" class="btn__icon btn__icon_1">
        </div>
        <div class="btn btn_2">
            <img alt="rainy" class="btn__icon btn__icon_2">
        </div>
        <div class="btn btn_3">
            <img alt="winter" class="btn__icon btn__icon_3">
        </div>
    </div>
    <input type="range" min="0" max="1" step="0.001" value="0.5" class="volume-controller">
    <img alt="background image" class="bg-img">
</main>
</body>
</html>
